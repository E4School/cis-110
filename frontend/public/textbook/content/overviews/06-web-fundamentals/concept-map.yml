learning_pathways:
  - name: "Web Fundamentals"
    steps:
      - "Client-Server Architecture"
      - "HTTP Protocol"
      - "Web Browsers"
      - "Web Servers"
      - "URL Structure"
      - "Request-Response Cycle"
    description: "Understanding basic web communication and architecture"

  - name: "Web Technologies"
    steps:
      - "HTML"
      - "CSS"
      - "JavaScript"
      - "Document Object Model (DOM)"
      - "Separation of Concerns"
      - "Responsive Design"
    description: "Mastering the three foundational web technologies"

  - name: "Browser Performance"
    steps:
      - "Browser Caching"
      - "Memory Cache"
      - "Disk Cache"
      - "Performance Optimization"
      - "Resource Loading"
      - "Content Negotiation"
    description: "Optimizing web performance through browser mechanisms"

  - name: "Web Security"
    steps:
      - "HTTP Protocol"
      - "HTTPS Protocol"
      - "Encryption"
      - "Cookies"
      - "Same-Origin Policy"
      - "Content Security Policy"
    description: "Understanding web security principles and implementations"
